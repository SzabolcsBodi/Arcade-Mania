<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade m√°nia</title>
</head>

<style>
.side-bar {
  position: fixed;
  top: 70px;
  bottom: 0;
  width: 35px;
  background: black;
  z-index: 3000;
}
.side-bar.left {
  left: 0;
  border-right: 2px solid #222;
}
.side-bar.right {
  right: 0;
  border-left: 2px solid #222;
}
/* Make game cards grow on hover */
.game-card {
  transition: transform 0.2s cubic-bezier(0.4, 2, 0.6, 1);
}
.game-card:hover {
  transform: scale(1.12);
  z-index: 10;
}
/* Set the arcade screen background */
body {
  background-image: url('./assets/arcade.png'); 
  margin: 0;
  padding: 0;
  background-size: cover; /* Ensure the background covers the entire screen */
  font-family: 'Press Start 2P', cursive; /* Use a pixelated font */
  color: white; /* Set text color to white for better contrast */
  padding-top: 50px; /* Avoid content being hidden under the navbar */
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.8); 
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: green;
}

li:last-child {
  margin-left: 2px;
}

form {
  margin: 20px auto;
  width: 300px;
  text-align: center;
}

input, button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  font-family: 'Press Start 2P', cursive; /* Pixelated font for inputs and buttons */
  font-size: 12px;
  border: 2px solid white;
  background-color: black;
  color: white;
}

button:hover {
  background-color: green;
  color: black;
}

header.arcade-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(0,0,0,0.85);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 70px;
  z-index: 2000;
  padding: 0 30px;
  box-sizing: border-box;
}
.mute-btn {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  cursor: pointer;
  outline: none;
}
.arcade-title {
  font-size: 20px;
  letter-spacing: 2px;
  font-family: 'Press Start 2P', cursive;
}
.dropdown {
  position: relative;
  display: inline-block;
}
.dropdown-btn {
  background: none;
  border: none;
  color: white;
  font-size: 25px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  align-items: center;
  justify-content: center;
}
.dropdown-btn .rotate {
  display: inline-block;
}
.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #222;
  min-width: 120px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 3000;
  border: 1px solid #444;
  border-radius: 5px;
}
.dropdown-content a {
  color: white;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
  font-size: 14px;
  font-family: 'Press Start 2P', cursive;
}
.dropdown-content a:hover {
  background-color: green;
  color: black;
}
.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

<audio id="bgMusic" src="./assets/AI created 8 Bits theme  Retro Gaming Music.mp3" loop autoplay></audio>

<div class="side-bar left"></div>
<div class="side-bar right"></div>


<header class="arcade-header">
  <div>
    <button class="mute-btn" id="muteBtn" title="Mute/Unmute">üéµ</button>
  </div>
  <div class="arcade-title">Arcade Mania</div>
  <div class="dropdown">
  <button class="dropdown-btn"><span class="rotate">‚ò∞</span></button>
    <div class="dropdown-content">
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </div>
  </div>
</header>

<script>
// Music play/pause logic
const muteBtn = document.getElementById('muteBtn');
const bgMusic = document.getElementById('bgMusic');
let muted = false;

// Try to play music on load
window.addEventListener('DOMContentLoaded', () => {
  bgMusic.play().catch(() => {
    // If autoplay is blocked, wait for first user gesture
    const resumeMusic = () => {
      bgMusic.play();
      document.removeEventListener('click', resumeMusic);
    };
    document.addEventListener('click', resumeMusic);
  });
});

muteBtn.addEventListener('click', function() {
  muted = !muted;
  if (muted) {
    bgMusic.pause();
    bgMusic.currentTime = 0; // Reset to start
    muteBtn.textContent = '‚ùå';
  } else {
    bgMusic.play();
    muteBtn.textContent = 'üéµ';
  }
});
</script>

<div style="text-align: center; margin-top: 100px;">

  <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px;">
    <!-- Game 1 Card -->
    <div class="game-card" style="width: 200px; background-color: rgba(0, 0, 0, 0.8); border: 2px solid white; border-radius: 10px; padding: 10px; text-align: center;">
      <img src="./assets/game1.png" alt="Game 1" style="width: 100%; height: auto; border-radius: 5px;">
      <h3 style="color: white; font-size: 14px; margin: 10px 0;">Fighter</h3>
      <button>Play Game</button>
    </div>

    <!-- Game 2 Card -->
    <div class="game-card" style="width: 200px; background-color: rgba(0, 0, 0, 0.8); border: 2px solid white; border-radius: 10px; padding: 10px; text-align: center;">
      <img src="./assets/card.png" alt="Game 2" style="width: 100%; height: auto; border-radius: 5px;">
      <h3 style="color: white; font-size: 14px; margin: 10px 0;">Memory</h3>
      <button>Play Game</button>
    </div>

    <!-- Game 3 Card -->
    <div class="game-card" style="width: 200px; background-color: rgba(0, 0, 0, 0.8); border: 2px solid white; border-radius: 10px; padding: 10px; text-align: center;">
      <img src="./assets/snake.png" alt="Game 3" style="width: 100%; height: auto; border-radius: 5px;">
      <h3 style="color: white; font-size: 14px; margin: 10px 0;">Snake</h3>
      <button>Play Game</button>
    </div>
  </div>
</div>
</body>
</html>
