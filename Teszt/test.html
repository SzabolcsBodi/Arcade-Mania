<style>
/* Set the arcade screen background */
body {
  background-image: url('./assets/arcade.png'); 
  margin: 0;
  padding: 0;
  background-size: cover; /* Ensure the background covers the entire screen */
  font-family: 'Press Start 2P', cursive; /* Use a pixelated font */
  color: white; /* Set text color to white for better contrast */
  padding-top: 50px; /* Avoid content being hidden under the navbar */
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgba(0, 0, 0, 0.8); 
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: green;
}

li:last-child {
  margin-left: 2px;
}

form {
  margin: 20px auto;
  width: 300px;
  text-align: center;
}

input, button {
  display: block;
  width: 100%;
  margin: 10px 0;
  padding: 10px;
  font-family: 'Press Start 2P', cursive; /* Pixelated font for inputs and buttons */
  font-size: 12px;
  border: 2px solid white;
  background-color: black;
  color: white;
}

button:hover {
  background-color: green;
  color: black;
}
</style>
